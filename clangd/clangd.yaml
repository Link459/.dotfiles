CompileFlags:                     
  Add: [-Wall]
  Compiler: clang++   
Diagnostics:
  ClangTidy:
    Add: [ clang-diagnostic-*,clang-analyzer-*,cppcoreguidelines-*,modernize-* ]
    Remove: [ modernize-use-trailing-return-type,cppcoreguidelines-avoid-const-or-ref-data-members,cppcoreguidelines-pro-type-union-access,readability-magic-numbers,cppcoreguidelines-avoid-magic-numbers,cppcoreguidelines-pro-type-vararg,cppcoreguidelines-rvalue-reference-param-not-moved,cppcoreguidelines-missing-std-forward,modernize-use-auto,modernize-use-constraints ]
InlayHints:
  BlockEnd: No
  Designators: Yes
  Enabled: Yes
  ParameterNames: Yes
  DeducedTypes: Yes
  DefaultArguments: No
  TypeNameLimit: 24
Hover:
  ShowAKA: Yes
Diagnostics:
  UnusedIncludes: Strict
  MissingIncludes: Strict
  ClangTidy:
    FastCheckFilter: Strict
Style:
  FullyQualifiedNamespace: Yes

